<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 de Java Script</title>
    <style>
    </style>
</head>
<body>


    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Olá ${nome}. Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`)
        document.write(`Olá ${nome}. Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)

        var n1 = window.prompt('Digite um número:')
        document.write(`O número é ${n1.replace('0', '1')}<br/>`)

        var n2 = window.prompt('Escreva um valor:')
        document.write(`O valor é ${n2.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)

    </script>
</body>
</html>
