<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 de Java Script</title>
    <style>
        body{
            font: normal 1em Arial;
        }
    </style>
</head>
<body>


    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá ${nome}. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Olá ${nome}. Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`)
        document.write(`Olá ${nome}. Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)
    </script>
</body>
</html>
