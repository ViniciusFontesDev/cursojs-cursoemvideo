<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando If-Else</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    <p>Eu nasci no <input type="text" name="país" id="país">!</p>
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <br><br>
    <div id="res">Então eu sou: </div>
    <script>
        function nacionalidade(){
        var p = document.querySelector('input#país')
        var p = p.value
        var res = document.getElementById('res')
        if (p == 'Brasil'){
            res.innerHTML = `Então eu sou: Brasileiro`
        }else{
            res.innerHTML = `Então eu sou: Estrangeiro`
        }
    }
    </script>
</body>
</html>
